<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAE Gratuity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>UAE Gratuity Calculator</h2>

    <label for="salary">Basic Monthly Salary (AED):</label>
    <input type="number" id="salary" placeholder="Enter your salary" required>

    <label for="years">Years of Service:</label>
    <input type="number" id="years" placeholder="Enter years worked" required>

    <button id="calcBtn">Calculate Gratuity</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
