<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Gratuity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    .calculator {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0072c6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
    }
    .links {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
    }
    .links a {
      color: #0072c6;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>UAE Gratuity Calculator</h2>
    <div class="form-group">
      <label for="basicSalary">Basic Salary (AED/month)</label>
      <input type="number" id="basicSalary" placeholder="Enter your basic salary" min="0">
    </div>
    <div class="form-group">
      <label for="yearsService">Years of Service</label>
      <input type="number" id="yearsService" placeholder="Enter years of service" min="0" step="0.1">
    </div>
    <div class="form-group">
      <label for="contractType">Contract Type</label>
      <select id="contractType">
        <option value="limited">Limited Contract</option>
        <option value="unlimited">Unlimited Contract</option>
      </select>
    </div>
    <button class="btn" id="calculateBtn">Calculate Gratuity</button>

    <div class="result" id="result" style="display:none;">
      <strong>Gratuity Payable: AED <span id="gratAmount">0.00</span></strong>
    </div>

    <div class="links">
  <p>Useful links:</p>
  <p>
    <a href="https://sites.google.com/view/uae-gratuity-calculator-mohre/home" target="_blank">
      UAE Gratuity Calculator (MOHRE)
    </a><br>

    <a href="https://github.com/gulzar-abbas" target="_blank">
      Gulzar Abbas
    </a><br>

    <a href="https://github.com/gulzar-abbas/uae-gratuity-calculator" target="_blank">
      UAE Gratuity Calculator (GitHub)
    </a><br>

    <a href="https://sites.google.com/view/uae-gratuity-calculator/" target="_blank">
      UAE Gratuity Calculator (Google Site)
    </a><br>

    <a href="https://sites.google.com/view/mohre-gratuity-calculator-uae/" target="_blank">
      MOHRE Gratuity Calculator (Google Site)
    </a>
  </p>
</div>

      </p>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const basic = parseFloat(document.getElementById('basicSalary').value);
      const years = parseFloat(document.getElementById('yearsService').value);
      const contractType = document.getElementById('contractType').value;

      if (isNaN(basic) || basic <= 0) {
        alert('Please enter a valid basic salary.');
        return;
      }
      if (isNaN(years) || years <= 0) {
        alert('Please enter valid years of service.');
        return;
      }

      let gratuity = 0;

      // UAE Labor Law rules (general guideline)
      // After 1 year up to 5 years: 21 days salary for each year
      // After 5 years: 30 days salary for each additional year beyond 5, but total should not exceed 2 years' salary
      // For unlimited contract: when service ends after probation etc.

      if (years < 1) {
        gratuity = 0; // usually no gratuity if under 1 year
      } else if (years <= 5) {
        gratuity = basic * (years * 21 / 30);
      } else {
        // first 5 years
        const firstPart = basic * (5 * 21 / 30);
        // remaining years
        const remainingYears = years - 5;
        const secondPart = basic * (remainingYears * 30 / 30);
        gratuity = firstPart + secondPart;
      }

      // For unlimited contract early leave, or termination terms:
      // you may add more conditions depending on contractType
      // (for simplicity, we are using same rules)

      gratuity = Math.min(gratuity, 2 * basic); // not more than 2 yearsâ€™ wage

      document.getElementById('gratAmount').textContent = gratuity.toFixed(2);
      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
